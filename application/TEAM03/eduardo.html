<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo's World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fff5ee;
            color: #2f4f4f; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #deb887; 
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: cover;
        }
        .about-text {
            text-align: center;
            line-height: 1.6;
            font-weight: bold;
        }
        .about-text p {
            font-size: 1.1rem;
        }
        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons li {
            margin: 0 10px;
        }
        .social-icons a {
            text-decoration: none;
            color: inherit;
        }
        .social-icons i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>About Eduardo</h1>
        </header>
        <img src="application/TEAM03/images/Eduardo.png" alt="Eduardo Munoz" class="profile-pic">
        <div class="about-text">
            <p>
                Hello! My name is Eduardo. I am the Database lead for our application FitNutri Hub. In my free time, I love to workout, play soccer, learn new coding languages and meet new people. 
            </p>
        </div>
    </div>
</body>
</html>
