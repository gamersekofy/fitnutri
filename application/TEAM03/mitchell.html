<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchell's World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fff5ee;
            color: #2f4f4f; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #deb887; 
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: cover;
        }
        .about-text {
            text-align: center;
            line-height: 1.6;
            font-weight: bold;
        }
        .about-text p {
            font-size: 1.1rem;
        }
        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons li {
            margin: 0 10px;
        }
        .social-icons a {
            text-decoration: none;
            color: inherit;
        }
        .social-icons i {
            font-size: 1.5rem;
        }

        .nav-container {
            background: #28666e;
            color: white;
            padding: 10px 0; 
            width: 100%;
            text-align: center;
        }
        .nav-container .btn {
            text-decoration: none;
            color: white;
            margin: 0 10px; 
            font-size: 1.2rem; 
        }
        .nav-container .btn:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="eduardo.html" class="btn">Eduardo</a>
        <a href="nilofar.html" class="btn">Nilofar</a>
        <a href="michelle.html" class="btn">Michelle</a>
        <a href="shreejana.html" class="btn">Shreejana</a>
        <a href="homepage.html" class="btn">Go Homepage</a>
    </div>
    <div class="container">
        <header>
            <h1>About Mitchell</h1>
        </header>
        <img src="images/mitchell.jpg" class="profile-pic">
        <div class="about-text">
            <p>
                Hello! My name is Mitchell. I am the front end lead for FitNutri. I enjoy playing video games and watching movies in my free time. I enjoy computer science because I like the puzzle aspect of it and being able to express myself.
            </p>
        </div>
    </div>
</body>
</html>
